<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>1-podcast-site</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>

<body>

  <nav class="top-nav">
    <div class="container">
      <div class="top-nav__left">
        <span class="top-nav__title">Five Feet Apart</span>
        <!-- put a ruler/number line log here -->
      </div>

      <div class="top-nav__right">
        <ul class="top-nav__list">
          <li class="top-nav__item">The Hosts</li>
          <li class="top-nav__item important">Episodes</li>
          <li class="top-nav__item">Support</li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero">
    <div class="vertical-flex-container">

      <h1 class="hero__message">Two Bros, Five Feet Apart</h1>
      <div class="graphic">
        <div class="graphic__end">
          <div class="graphic__line--one"></div>
          <div class="graphic__line--two"></div>
        </div>
        <div class="graphic__center">
          <div class="graphic__line--three"></div>
        </div>
        <div class="graphic__end">
          <div class="graphic__line--four"></div>
          <div class="graphic__line--five"></div>
        </div>
      </div>
    </div>
  </div>

  <section class="content">

<!-- need to change container so that it's not display flex? -->

    <div class="container">
      <h2 class="content__head">Episodes</h2>
      <div class="grid">
        <div class="grid-item">
          <div class="grid-item__card">
            <div class="grid-item__title">Ep. 1</div>
            <div class="grid-item__body"></div>
          </div>
        </div>
        <div class="grid-item">
          <div class="grid-item__card">
            <div class="grid-item__title">Ep. 2</div>
            <div class="grid-item__body"></div>
          </div>
        </div>
        <div class="grid-item">
          <div class="grid-item__card">
            <div class="grid-item__title">Ep. 3</div>
            <div class="grid-item__body"></div>
          </div>
        </div>
        <div class="grid-item">
          <div class="grid-item__card">
            <div class="grid-item__title">Ep. 4</div>
            <div class="grid-item__body"></div>
          </div>
        </div>

      </div>
    </div>
  </section>



  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
